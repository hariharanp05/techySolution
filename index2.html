<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <title>Techy Solutions</title>
<!-- link -->
 <link rel="icon" href="img/favicon.ico">

 <!-- google web fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=heebo:wght@400;500;600;700&display=swap">

<!-- icon font -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

<!-- library stylesheet -->

<link rel="stylesheet" href="lib/animate/animate.min.css">
<link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">

<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- template stylesheet -->
 <link rel="stylesheet" href="css/main.css">

</head>
<body>

<!-- Information Section Start -->

<div class="container-xxl py-6" id="information">
    <div class="container">
        <div class="row g-5">
        <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
            <h1>Information Section</h1>
            <p>Register here, Our Support Staff will reach you in 24Hours.</p>
        </div>
        <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
            <form>
                <div class="row g-3">
                    <div class="col-lg-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" name="nameI" placeholder="Your Name">
                            <label for="name">Your Name</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="emailI" placeholder="Your Email">
                            <label for="email">Your Email</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="number" name="numberI" placeholder="Mobile Number">
                            <label for="number">Your Number</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-dark rounded-pill py-3 px-5" type="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

<!-- Feedback Form -->

<div class="container-xxl py-6" id="feedback">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeINUp" data-wow-delay="0.1s">
                <h1>Feedback Form</h1>
                <p>Please Give Your Experiences for our Work,
                     Pros and Cons for our improvement and correction.</p>
            </div>
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                <form>
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name_fb" name="nameF" placeholder="Your Name">
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email_fb" name="emailF" placeholder="Your Email">
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject_fb" name="subjectF" placeholder="subject">
                                <label for="subject_fb">Subject</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-floating">
                                <textarea type="text" class="form-control" id="thoughts_fb" name="thoughtsF" placeholder="Your Thoughts..."></textarea>
                                <label for="thoughts_fb">Your Thoughts</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-dark rounded-pill py-3 px-5" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Contact Start -->
<div class="container-xxl py-6" id="contact">
    <div class="container">
        <div class="row g-5">
            <div class="col-md-12 wow fadeInUp" data-wow-delay="0.1s" >
                <h1 class="mb-3">Get In Touch</h1>
                <div class="d-lg-flex justify-content-around">
                <div class="d-flex mb-4">
                    <div class="flex-shrink-0 btn-square rounded-circle bg-primary text-white">
                        <i class="fa fa-phone-alt"></i>
                    </div>
                    <div class="ms-3">
                        <p class="mb-2">Call Us</p>
                        <h5 class="mb-0">+012 345 6789</h5>
                    </div>
                </div>
                <div class="d-flex mb-4">
                    <div class="flex-shrink-0 btn-square rounded-circle bg-primary text-white">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="ms-3">
                        <p class="mb-2">Mail Us</p>
                        <h5 class="mb-0">info@example.com</h5>
                    </div>
                </div>
                <div class="d-flex mb-0">
                    <div class="flex-shrink-0 btn-square rounded-circle bg-primary text-white">
                        <i class="fa fa-map-marker-alt"></i>
                    </div>
                    <div class="ms-3">
                        <p class="mb-2">Our Office</p>
                        <h5 class="mb-0">123 Street, Anna Nagar,Chennai</h5>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>










    <!-- library script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/wow/wow.min.js"></script>

    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- template script -->
    <script src="js/main.js"></script>
</body>
</html>
